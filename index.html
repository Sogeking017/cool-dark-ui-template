<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cool dark ui template</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">


</head>
<body >
    <header class="header" >
        <nav>
            <h2 class="logo inter">LOGO</h2>
            <ul>
                <li><button class="s-button button raleway">Sign Up</button></li>
            </ul>
        </nav>
        <div class="banner raleway">
            <h1 class="banner-title ">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <p><button class="banner-button button raleway">Stay Focused</button></p>
        </div>
    </header>
    <main>
        <div class="action ">
            <section class="left-side raleway">
               <h3 class="action-title">See It in Action</h3> 
               <p class="action-subtitle">Explore the live preview and imagine your <br> brand in this bold new look</p>
               <button class="button raleway">Launch Live Preview</button>
            </section>
            <img class="action-img" src="Assets/wc-mini.png" alt="">
        </div>
        <div class="user-section">
            <h3 class="user-section-title raleway">Joined Thousands of Productive Users</h3>
            <div class="productive-users">
                <div class="inter">
                <h1 class=" num-design">50k</h1>
                <p class="review">Active Users</p>
            </div>
            <div class="inter">
                <h1 class=" num-design ">2M+</h1>
                <p class="review">Focus Sessions</p>
            </div>
            <div class="inter">
                <h1 class="num-design ">95%</h1>
                <p class="review">Satisfiction Rate</p>
            </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
